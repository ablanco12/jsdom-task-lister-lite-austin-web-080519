<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <select>
        <option value="red">High Priority</option>
        <option value="yellow">Medium Priority</option>
        <option value="green">Low Priority</option>
      </select>
      <input type='text' id='user-name' placeholder='username'></input>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type='text' id='duration' placeholder='duration'></input>
      <input type='date' id='due-date'></input>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
  <script> 
    function deleteTask(event){
          let parentOfButton = event.target.parentNode
          parentOfButton.remove()
        }
  </script>
</body>
</html>
